<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;

        }

        table{
            border-collapse: collapse;
            height: 300px;
            width: 400px;
            padding: 8px;

        }

        td{
            border: 1px solid black;
            
        }

        .media{
            background-color: gray;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="media">
                <td rowspan="2">Área</td>
                <td rowspan="2">Disciplinas</td>
                <td colspan="2">Notas</td>
                <td rowspan="2">Média</td>
            </tr>
            <tr class="media">
                <td>Nota 1</td>
                <td>Nota 2</td>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td rowspan="4">Exatas</td>
                <td>Matematica</td>
                <td>5</td>
                <td>10</td>
                <td>7,5</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td>4</td>
                <td>6</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>9</td>
                <td>1</td>
                <td>5</td>
            </tr>
            <tr class="media">
                <td colspan="4" >Media de Exatas</td>
                <td>6,5</td>
            </tr>
            <tr>
                <td rowspan="2">Humanas</td>
                <td>História</td>
                <td>5</td>
                <td>10</td>
                <td>7,5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr class="media">
                <td colspan="4" >Media du Humanas</td>
                <td>8,7</td>
            </tr>


        </tbody>
    </table>
</body>
</html>
