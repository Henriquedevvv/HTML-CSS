<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td{
            border: 1px solid black;
            padding: 8px;
        }

        .destaque{
            background-color: aqua;
        }
        col.cnome{
            background-color: aqua;
        }
        col.csexo{
            background-color: aquamarine;
        }
        col.cidade{
            background-color: yellow;
        }
        col.cprof{
            background-color: brown;
        }
    </style>
   

</head>
<body>
    <h1>Exercicio de tabelas</h1>

    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissao</th>
        </tr>
        <tr>
            <td>Ana</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Claudio</td>
            <td>M</td>
            <td>22</td>
            <td>Medico</td>
        </tr>
        <tr>
            <td>Eduardo</td>
            <td>M</td>
            <td>40</td>
            <td>Assistente Social</td>
        </tr>
        <tr>
            <td>Natalina</td>
            <td>F</td>
            <td>38</td>
            <td>Nutricionista</td>
        </tr>
        <tr>
            <td>Henrique</td>
            <td>M</td>
            <td>18</td>
            <td>Telemarketing</td>
        </tr>
        <tr>
            <td>Claudete</td>
            <td>F</td>
            <td>50</td>
            <td>Professora</td>
        </tr>
    </table>
    
</body>
</html>
